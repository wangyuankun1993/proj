<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opacity</title>
<style>
img
{
    opacity:0.4;
    filter:alpha(opacity=40);
}
img:hover
{
    opacity:1;
    filter:alpha(opacity=100);
}
</style>
</head>

<body>
<h1>图片透明度</h1>
<p>opacity属性通常与:hover选择器一起使用，在鼠标移动到图片上后改变图片的透明度:</p>
<img src="https://www.runoob.com/try/demo_source/klematis.jpg" width="150" height="113" alt="klematis">
<img src="https://www.runoob.com/images/klematis2.jpg" width="150" height="113" alt="klematis">
</body>
</html>
