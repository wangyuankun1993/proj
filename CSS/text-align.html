<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-align</title>
<style>
h1 {text-align:center;}
p.date {text-align:right;}
p.main {text-align:justify}
</style>
</head>

<body>
<h1>CSS text-align实例</h1>
<p class="date">2021.07.25</p>
<p class="main">给我一个杠杆，我就能撬动地球！</p>
<p><b>Attention:</b>重置浏览器窗口大小查看&quot;justify&quot;是如何工作的</p>
</body>
</html>
