<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-model</title>
<style>
div
{
    background-color:lightgrey;
    width:300px;
    border:25px solid green;
    padding:25px;
    margin:25px;
}
</style>
</head>

<body>
<h2>盒子模型演示</h2>
<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容</p>
<div>这里是盒子内的实际内容，有25px内间距，25px外间距，25px绿色边框</div>
</body>
</html>
