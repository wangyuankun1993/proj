<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
<style>
p
{
    background-color:yellow;
}
p.margin
{
    margin-top:100px;
    margin-bottom:100px;
    margin-right:50px;
    margin-left:50px;
}
p.bottommargin
{
    margin-bottom:25%;
}
p.ex1
{
    margin-top:2cm;
}
</style>
</head>

<body>
<p>这是一个没有指定边距大小的段落</p>
<p class="margin">这是一个指定边距大小的段落</p>
<p class="ex1">一个2厘米上边距的段落</p>
<p class="bottommargin">这是一个指定下边距大小的段落</p>
</body>
</html>
