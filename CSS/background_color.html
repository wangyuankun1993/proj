<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background_color</title>
<style>
h1
{
    background-color:#6495ed;
}
p
{
    background-color:#e0ffff;
}
div
{
    background-color:#b0c4de;
}
</style>
</head>

<body>

<h1>CSS background-color实例！</h1>
<div>
该文本插入在div元素中。
<p>该段落有自己的背景颜色。</p>
我们仍然在同一个div中。
</div>
</body>
</html>
