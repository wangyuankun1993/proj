<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link-block</title>
<style>
a:link,a:visited
{
    display:block;
    font-weight:bold;
    color:#FFFFFF;
    background-color:#98bf21;
    width:120px;
    text-align:center;
    padding:4px;
    text-decoration:none;
}
a:hover,a:active
{
    background-color:#7A991A;
}
</style>
</head>
<body>
<a href="https://www.runoob.com/css/css-tutorial.html" target="_blank">这是一个链接</a>
</body>
</html>
