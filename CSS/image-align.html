<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image-align</title>
<style>
img.top {vertical-align:text-top;}
img.bottom {vertical-align:text-bottom;}
</style>
</head>

<body>
<p>一个<img src="https://www.runoob.com/try/demo_source/logo.png" alt="w3cschool" width="270" height="50" />默认对齐的图像。</p>
<p>一个<img class="top" src="https://www.runoob.com/try/demo_source/logo.png" alt="w3cschool" width="270" height="50" />text-top对齐的图像。</p>
<p>一个<img class="bottom" src="https://www.runoob.com/try/demo_source/logo.png" alt="w3cschool" width="270" height="50" />text-bottom对齐的图像。</p>
</body>
</html>
