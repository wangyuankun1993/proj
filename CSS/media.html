<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@media</title>
<style>
@media screen
{
    p.test {font-family:verdana,sans-serif;font-size:14px;}
}
@media print
{
    p.test {font-family:times,serif;font-size:10px;}
}
@media screen,print
{
    p.test {font-weight:bold;}
}
</style>
</head>
<body>
<p class="test">菜鸟教程 -- 学的不仅是技术，更是梦想！！！</p>
</body>
</html>
