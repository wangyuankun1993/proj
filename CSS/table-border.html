<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table border</title>
<style>
table,th,td
{
    border:1px solid black;
}
table
{
    width:100%;
}
th
{
    background-color:green;
    color:white;
}
td
{
    height:50px;
    vertical-align:bottom;
    padding:05px;
}
</style>
</head>

<body>
<table>
<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>

<tr>
<td>Peter</td>
<td>Griffin</td>
</tr>

<tr>
<td>Lois</td>
<td>Griffin</td>
</tr>
</table>

</body>
</html>
