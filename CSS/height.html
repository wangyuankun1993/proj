<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>height</title>
<style>
img.normal
{
    height:auto;
}
img.big
{
    height:120px;
}
p.ex
{
    height:100px;
    width:100px;
    background-color:red;
}
</style>
</head>

<body>
<img class="normal" src="https://www.runoob.com/try/demo_source/logocss.gif" width="95" height="84" /><br>
<img class="big" src="https://www.runoob.com/try/demo_source/logocss.gif" width="95" height="84" />
<p class="ex">这个段落的高和宽是100px</p>
</body>
</html>
