<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute</title>
<style>
h2
{
    position:absolute;
    left:100px;
    top:150px;
}
</style>
</head>

<body>
<h2>这是一个绝对定位了的标题</h2>
<p>用绝对定位，一个元素可以放在页面上的任何位置，标题下面放置距离左边的页面100px和距离页面的顶部150px的元素</p>
</body>
</html>
