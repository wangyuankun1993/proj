<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
<style>
h1.hidden
{
    visibility:hidden;
}
h2.none
{
    display:none;
}
</style>
</head>

<body>
<h1>这是一个可见标题</h1>
<h1 class="hidden">这是一个隐藏标题</h1>
<p>注意，实例中的隐藏标题仍然占用空间</p>
<h2 class="none">这是一个隐藏标题</h2>
<p>注意，实例中的隐藏标题不占用空间</p>
</body>
</html>
