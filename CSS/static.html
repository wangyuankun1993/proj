<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static</title>
<style>
div.static
{
    position:static;
    border:3px solid #73AD21;
}
</style>
</head>

<body>
<h2>position:static;</h2>
<p>使用position:static;定位的元素，无特殊定位，遵循正常的文档流对象:</p>
<div class="static">
该元素使用了position static;
</div>
</body>
</html>
