<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML框架</title>
</head>
<body>

<iframe src="demo_iframe.htm" name="iframe_a"></iframe>
<p><a href="//www.runoob.com" target="iframe_a">RUNOOB.COM</a></p>
<p><b>注意：</b>因为a标签的target属性是名为iframe_a的iframe框架，所以在点击链接时页面会显示在iframe框架中。</p>

</body>
</html>
