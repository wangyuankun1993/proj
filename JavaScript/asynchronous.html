<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asynchronous</title>
</head>
<body>

<p>回调函数等待3秒后执行</p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
setTimeout(function () {
    document.getElementById("demo1").innerHTML = "RUNOOB-1!";
},3000);
document.getElementById("demo2").innerHTML = "RUNOOB-2!";
</script>

</body>
</html>
