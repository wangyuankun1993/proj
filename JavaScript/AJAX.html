<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>

<p><strong>以下内容是通过异步请求获取的:</strong></p>
<p id="demo"></p>
<script>
var xhr = new XMLHttpRequest();

xhr.onload = function () {
    //输出接收到的文字数据
    document.getElementById("demo").innerHTML = xhr.reponseText;
}

xhr.onerror = function () {
    document.getElementById("demo").innerHTML = "请求错误";
}

//发送异步GET请求
xhr.open("GET","https://www.runoob.com/try/ajax/ajax_info.txt",true);
xhr.send();
</script>

</body>
</html>
