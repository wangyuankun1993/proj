<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>

<p>点击这个按钮，来调用带参数的函数</p>
<button type="button" onclick="myFunction('Yuankun','Wang')">点击这里</button>

<script>
function myFunction(firstName,lastName)
{
    alert("Welcome " + firstName + " " + lastName + "!");
}
</script>

</body>
</html>
