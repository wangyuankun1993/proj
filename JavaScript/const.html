<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const</title>
</head>
<body>

<h2>JavaScript const</h2>

<p>const用于声明一个或多个常量，声明时必须进行初始化，且初始化后不可再修改</p>

<p id="demo1"></p>

<script>
try {
    const PI = 3.141592653589793;
    PI = 3.14;
}
catch (err) {
    document.getElementById("demo1").innerHTML = err;
}
</script>

<p>const定义的变量并非常量，并非不可变，它定义了一个常量引用一个值。使用const定义的对象或者数组，其实是可变的。</p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
//创建常量对象
const car = {type:"Fiat",model:"500",color:"white"};

//修改属性
car.color = "red";

//添加属性
car.owner = "Johnson";

//显示属性
document.getElementById("demo2").innerHTML = car.owner;
document.getElementById("demo3").innerHTML = car;
</script>
</body>
</html>
