<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue</title>
</head>
<body>

<p>点击下面的按钮来执行循环，该循环会跳过i=3的数字</p>
<button type="button" onclick="myFunction()">点击这里</button>
<p id="demo"></p>

<script>
function myFunction()
{
    x = "";
    i = 0;
    for (i=0;i<10;i++)
    {
        if (i==3)
        {
            continue;
        }
        x = x + "该数字为 " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
