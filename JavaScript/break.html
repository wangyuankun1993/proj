<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break</title>
</head>
<body>

<p>点击按钮，测试带有break语句的循环</p>
<button type="button" onclick="myFunction()">点击这里</button>

<p id="demo"></p>

<script>
function myFunction()
{
    var x = "";
    var i = 0;
    for (i=0;i<10;i++)
    {
        if (i==3)
        {
            break;
        }
        x = x + "该数字为 " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
