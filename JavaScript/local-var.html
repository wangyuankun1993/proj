<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>local variety</title>
</head>
<body>

<p>局部变量在声明的函数外不可以访问</p>
<p id="demo"></p>
<script>
myFunction();
document.getElementById("demo").innerHTML="carName的类型是：" + typeof carName;
function myFunction()
{
    var carName = "Volvo";
}
</script>
</body>
</html>
