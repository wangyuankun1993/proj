<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
<style>
div
{
    border:2px solid #a1a1a1;
    padding:10px 40px;
    background:#dddddd;
    width:300px;
    border-radius:25px;
}

a
{
    display:inline-block;
    border:1px solid #ddd;
    border-radius:4px;
    padding:5px;
    transition:0.3s;
}

a.hover
{
    box-shadow:0 0 2px 1px rgba(0,140,186,0.5);
}


</style>
</head>
<body>
<div>border-radius属性允许您为元素添加圆角边框！</div>

<h2>缩略图作为连接</h2>
<p>我们使用border属性来创建缩略图，在图片外层添加一个链接</p>

<img src="https://www.runoob.com/try/demo_source/paris.jpg" alt="Paris" width="400" height="300">
</a>
</body>
</html>
