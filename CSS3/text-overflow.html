<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-overflow</title>
<style>
div.test
{
    white-space:nowrap;
    width:12em;
    overflow:hidden;
    border:1px solid #000000;
}
</style>
</head>
<body>
<p>以下div容器内的文本无法完全显示，可以看到它被剪裁了</p>
<p>div使用&quot;text-overflow:ellipsis&quot;:</p>
<div class="test" style="text-overflow:ellipsis;">This is some long text that will not fit in the box</div>
<p>div使用&quot;text-overflow:clip&quot;:</p>
<div class="test" style="text-overflow:clip;">This is some long text that will not fit in the box</div>
<p>div使用自定义字符串&quot;text-overflow:&gt;&gt;&quot;:</p>
<div class="test" style="text-overflow:'>>';">This is some long text that will not fit in the box</div>
</body>
</html>
