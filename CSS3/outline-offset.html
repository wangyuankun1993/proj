<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>outline-offset</title>
<style>
div
{
    margin:20px;
    width:150px;
    padding:10px;
    height:70px;
    border:2px solid black;
    outline:2px solid red;
    outline-offset:15px;
}
</style>
</head>
<body>
<div>这个div有一个轮廓边界15px边境外的边缘</div>
</body>
</html>
