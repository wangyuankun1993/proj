<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-box</title>
<style>
.div1
{
    width:300px;
    height:100px;
    border:1px solid blue;
    box-sizing:border-box;
}

.div2
{
    width:300px;
    height:100px;
    padding:50px;
    border:1px solid red;
    box-sizing:border-box;
}
</style>
</head>
<body>
<div class="div1">两个div现在是一样的大小</div>
<br>
<div class="div2">菜鸟教程</div>
</body>
</html>
