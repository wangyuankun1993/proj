<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formtarget</title>
</head>
<body>
<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    First name:<input type="text" name="fname"><br>
    Last name:<input type="text" name="lname"><br>
