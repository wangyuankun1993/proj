<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
</head>
<body>
<form action="https://www.runoob.com/try/demo_source/demo-form.php" method="get">
<input list="browsers" name="browser">
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Opera">
    </datalist>
<input type="submit">
</form>

</body>
</html>
