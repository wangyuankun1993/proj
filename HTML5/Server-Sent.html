<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server-Sent</title>
</head>
<body>
<h1>获取服务器端更新数据</h1>
<div id="result"></div>

<script>
    if(typeof(EventSource) !== "undefined") {
        var source=new EventSource("https://www.runoob.com/try/demo_source/demo_sse.php");
        source.onmessage=function(event)
        {
            document.getElementById("result").innerHTML += event.data + "<br>";
        };
    }
    else
    {
        document.getElementById("result").innerHTML="抱歉，你的浏览器不支持server-sent事件...";
    }
</script>

</body>
</html>
