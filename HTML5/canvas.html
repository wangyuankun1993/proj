<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border: 1px solid #000000"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.fillStyle="#00FF00";
    ctx.fillRect(0,0,50,25);

    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();

    ctx.font="30px Times New Roman";
    ctx.fillText("Hello World",10,200);

    ctx.font="30px Times New Roman";
    ctx.strokeText("Hello World",10,250);

    //Create gradient
    var grd=ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"green");
    grd.addColorStop(1,"white");

    //Fill with gradient
    ctx.fillStyle=grd;
    ctx.fillRect(10,300,200,400);

    //Create gradient
    var grd=ctx.createRadialGradient(75,50,5,90,60,100);
    grd.addColorStop(0,"Purple");
    grd.addColorStop(1,"white");

    //Fill with gradient
    ctx.fillStyle=grd;
    ctx.fillRect(100,20,300,100);
</script>

<p>Image to use:</p>
    <img id="scream" src="https://www.runoob.com/try/demo_source/img_the_scream.jpg" alt="The Scream" width="220" height="277"><p>Canvas:</p>
    <canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;">
<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    var img=document.getElementById("scream");
    img.onload = function(){
    ctx.drawImage(img,10,10);
}
</script>
</body>
</html>
