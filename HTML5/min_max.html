<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min_max</title>
</head>
<body>
<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    输入1980-01-01之前的日期：
    <input type="date" name="bday" max="1979-12-31"><br>

    输入2000-01-01之后的日期：
    <input type="date" name="bday" min="2000-01-02"><br>

    数量（在1和5之间）
    <input type="number" name="quantity" min="1" max="5"><br>
    <input type="submit">
</form>

</body>
</html>
