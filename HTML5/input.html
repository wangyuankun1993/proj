<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    选择你喜欢的颜色：<input type="color" name="favcolor"><br>
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    生日(日期和时间)：<input type="datetime-local" name="bdaytime">
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    E-mail:<input type="email" name="usremail">
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    生日(月和年):<input type="month" name="bdaymonth">
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    数量(1到5之间):<input type="number" name="quantity" min="1" max="5">
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    Points:<input type="range" name="points" min="1" max="10">
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    Search Google:<input type="Search" name="googlesearch"><br>
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    电话号码:<input type="tel" name="usrtel"><br>
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    选择时间:<input type="time" name="usr_time"><br>
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    添加你的主页:<input type="url" name="homepage"><br>
    <input type="submit">
</form>

<form action="https://www.runoob.com/try/demo_source/demo-form.php">
    选择周:<input type="week" name="year_week"><br>
    <input type="submit">
</form>

</body>
</html>
